<div class="container">
    <h2>Store Login</h2>
    <form class="container">
        <div class="form-group">
            <label for ="exampleInputEmail1" >Email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="email">
    
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="password"> 
        </div>
        <button type="submit" class="btn btn-primary" (click) = "loginUser()">Login</button>&nbsp;
        <button type="submit" class="btn btn-primary" (click) = "registerUser()">Register</button>
        
    </form> 
    <!-- <app-register></app-register> -->
</div>
