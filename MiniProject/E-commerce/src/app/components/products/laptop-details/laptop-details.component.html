<div class="container">
    <br>
    <h2>Laptop Details</h2>
<br>
  <div *ngIf="laptop">
    <h3>{{ laptop.name }}</h3>
    <h4>{{ laptop.price | currency }}</h4>
    <p>{{ laptop.description }}</p>
    <button class="btn btn-dark"  (click)="addToCart1(laptop)">Add to Cart</button>

  </div> <br>
  <button class="btn btn-dark" type="submit" (click) = "back()" >Go Back</button>
  
</div>
