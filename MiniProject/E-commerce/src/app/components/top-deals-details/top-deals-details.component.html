<div class="container">
    <br>
    <h2>Top Deals Details</h2>
<br>
  <div *ngIf="topDeal">
    <h3>{{ topDeal.name }}</h3>
    <h4>{{ topDeal.price | currency }}</h4>
    <p>{{ topDeal.description }}</p>
    <button class="btn btn-dark"  (click)="addToCart4(topDeal)">Add to cart</button>

  </div> <br>
  <button class="btn btn-dark" type="submit" (click) = "back()" >Go Back</button>
  
</div>
