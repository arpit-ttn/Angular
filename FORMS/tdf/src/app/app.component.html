      <!-- {{userForm.value | json}}
      <hr />
      {{userModel | json}} -->

      <div class="form-group">
        <label>Name</label>
        <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" 
        class="form-control " name="uname" [(ngModel)]="userModel.name">
       <small class="text-danger" [class.d-none]="name.valid || name.untouched " >Name is required</small>
      </div>

      <!-- {{name.untouched}} -->

      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" name="email"  [(ngModel)]="userModel.email">
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input type="tel" #phone="ngModel" pattern="^\d{10}$" required [class.is-invalid]="phone.invalid && phone.touched" 
        class="form-control" name="phone"  [(ngModel)]="userModel.phone">
        <div *ngIf="phone.errors && (phone.invalid && phone.touched)">
        <small class="text-danger" *ngIf="phone.errors.required " >Phone is required</small>
        <small class="text-danger" *ngIf="phone.errors.pattern " >Phone must be 10 digits</small>
      </div>
      </div>

      <div class="form-group">
        <select (blur)="validateTopic(topic.value)" (change)="validateTopic(topic.value)" #topic="ngModel" 
        [class.is-invalid]="topicHasError && topic.touched"
         class="custom-select" name="topic"  [(ngModel)]="userModel.topic">
          <option value="default">I am Interested in</option>
          <option *ngFor="let topic of topics">{{topic}}</option>
        </select>
        <small class="text-danger" [class.d-none]="!topicHasError || topic.untouched " >topic is required</small>
      </div>

      <div class="mb-3">
        <label>Time Preference</label>
        <div class="form-check">
          <input class="form-check-input"  [(ngModel)]="userModel.timePreference" type="radio" name="timePreference" value="morning">
          <label class="form-check-label">Morning-((9AM-11PM))</label>
        </div>
        <div class="form-check">
          <input class="form-check-input"  [(ngModel)]="userModel.timePreference" type="radio" name="timePreference" value="evening">
          <label class="form-check-label">Morning-((3PM-5PM))</label>
        </div>
      </div>

      <button [disabled]="userForm.form.invalid || topicHasError" class="btn btn-primary">Submit</button> 

    </form >
</div>
