<br>
<div class="container-fluid">
  <h2>Registration Form</h2><br>
  <form [formGroup] ="registrationForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>UserName</label>
      <input [class.is-invalid]="userName.invalid &&
                                 userName.touched" formControlName="userName" type="text" class="form-control">
      <!-- <small [class.d-none]="registrationForm.get('userName').valid ||
                                 registrationForm.get('userName').untouched" class="text-danger">UserName is required</small>  -->
      <div *ngIf= "userName.invalid && userName.touched">
       <small *ngIf="userName.errors?.required" class="text-danger">UserName is required</small> 
       <small *ngIf="userName.errors?.minlength" class="text-danger">UserName must be atleast 3 characters</small>
       <small *ngIf="userName.errors?.forbiddenName" class="text-danger">UserName admin not allowed</small>
     </div>                             
    </div>

    <div class="form-group">
      <label>Email</label>
      <input formControlName="email" type="email" class="form-control">
    </div>
     


    <div class="form-group">
      <label>Password</label>
      <input formControlName="password" type="password" class="form-control">
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input [class.is-invalid]="registrationForm.errors?.misMatch" formControlName="confirmPassword" type="password" class="form-control">
      <small class="text-danger" *ngIf="registrationForm.errors?.misMatch" > Passwords don not match</small>
    </div>

    <div formGroupName="address">
      <div class="form-group">
        <label>City</label>
        <input formControlName="city" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label>State</label>
        <input formControlName="state" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label>Postal Code</label>
        <input formControlName="postalCode"type="text" class="form-control">
      </div>
    </div>

    <button class="btn btn-primary" type="submit">Register</button>&nbsp;
    <button (click)="loadApiData()" class="btn btn-primary" type ="button">Load API Data</button>

  </form>  

</div>
